theme = "snazzy"

[editor]
bufferline  = "never"
cursorline  = true
line-number = "absolute"
true-color  = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.lsp]
display-messages = true

[editor.statusline]
left   = ["spinner", "mode", "spacer", "spacer", "version-control", "spacer", "spacer", "file-name", "spacer", "spacer", "file-encoding", "file-line-ending"]
center = ["diagnostics", "workspace-diagnostics"]
right  = ["selections", "register", "position"]
mode.insert = "INSERT"
mode.normal = "NORMAL"
mode.select = "SELECT"

[editor.whitespace.render]
space = "none"
tab   = "none"

[keys.normal]
tab     = ":bn"
"S-tab" = ":bp"
"C-o"   = "file_picker"
"C-w"   = ":bc"
